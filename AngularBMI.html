<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="bmi.js"></script>
<head>
	<title>Angular trials</title>
</head>
<body>
<h3>BMI Calculator</h3>

<div ng-app="myBMI" ng-controller = "mybmiCtrl">
		My Weight: <input type="int" ng-model = "mw" placeholder = "enter weight in kg">
		My Height: <input type="int" ng-model = "mh" placeholder = "enter height in metres"> 
        <br>
		
        <h3> Your BMI is: {{bmi()}}  and your current condition is: {{bmiMessage()}} </h3> 	
        <button ng-click="clear()">Clear</button>	
</div>
